  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css" />
    <title>Fifty-Thirty-Twenty</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" id="fifty-percent">
          <div class="row" id="fifty-percent-fill"></div>
          <p id="fifty-percent-amount">Rs. 0</p>
        </div>
      </div>
      <div class="row">
        <div class="col" id="thirty-percent">
          <div class="row" id="thirty-percent-fill"></div>
          <p id="thirty-percent-amount">Rs. 0</p>
        </div>
      </div>
      <div class="row">
        <div class="col" id="twenty-percent">
          <div class="row" id="twenty-percent-fill"></div>
          <p id="twenty-percent-amount">Rs. 0</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="amount"
                placeholder="Enter â‚¹ Amount/-"
                required
              />
              <select class="form-control" id="bucket">
                <option selected>Bucket?</option>
                <option value="1">50 %</option>
                <option value="2">30 %</option>
                <option value="3">20 %</option>
              </select>
              <!-- <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Description"
                required
              /> -->
              <!-- <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Category"
                required
              /> -->
              <button class="btn btn-warning" id="add-btn">ADD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
